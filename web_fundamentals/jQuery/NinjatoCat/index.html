<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Ninja to Cat</title>
    <style>
        img {
            margin: 3px 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var output = "";
        for (var i=0; i<5; i++) {
            output += "<div class='row'>\n";
            //output += "<img class=src='./images/cat"+i+".png'>\n";
            output += "<img src='./images/ninja"+i+".png' data-alt-src='./images/cat"+i+".png'>\n";
            output += "</div>\n";
        }
        console.log(output);
        document.getElementById('container').innerHTML = output;

        $('img').click(function() {
            var tmp = $(this).attr('data-alt-src');
            var tmp2 = $(this).attr('src');
            console.log(tmp);
            $(this).attr('data-alt-src', tmp2);
            console.log($(this).attr('data-alt-src'));
            $(this).attr('src', tmp);
        })
    </script>
</body>
</html>
