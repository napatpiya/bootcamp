<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Read {{showid}}</title>
    <style>
        .head {
            margin: 30px 0px;
        }

        h6 {
            margin: 10px 0px;
        }

        .foot {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head form-row">
            <div class="form-group col-md-10">
                <h1>TV Show {{showid}}</h1>
            </div>
            <div class="form-group col-md-2">
                <a href="{% url 'shows' %}" class="btn btn-primary" style="float: right;">Go Back</a>
            </div>
        </div>
        <h6>Title: {{show.title}}</h6>
        <h6>Network: {{show.network}}</h6>
        <h6>Release Date: {{show.releasedate|date:'F d, Y'}}</h6>
        <h6>Description: {{show.description}}</h6>
        
        <div class="foot">
            <h6>Last Updated: {{show.updated_at|date:'F d, Y'}}</h6>
            <a href="{% url 'editshow' showid %}"> Edit </a>|<a href="{% url 'destroyshow' showid %}"> Delete</a>
        </div>
    </div>
</body>
</html>
