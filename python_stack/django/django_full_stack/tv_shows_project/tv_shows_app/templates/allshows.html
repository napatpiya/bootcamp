<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Read (All)</title>
    <style>
        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        a {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Shows</h1>
        <table class="table">
            <thead>
              <tr class="table-primary">
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for val in show %}
                    <tr>
                        <th scope="row">{{val.id}}</th>
                        <td>{{val.title}}</td>
                        <td>{{val.network}}</td>
                        <td>{{val.releasedate|date:"F d, Y"}}</td>
                        <td><a href="{% url 'showinfo' val.id %}">Show </a>|<a href="{% url 'editshow' val.id %}"> Edit </a>|<a href="{% url 'destroyshow' val.id %}"> Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'addnew' %}" class="btn btn-primary">Add a New Show</a>
    </div>
</body>
</html>
